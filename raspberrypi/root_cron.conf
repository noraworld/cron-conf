NON_ROOT_USER=ubuntu
HOME=/home/ubuntu
PATH=/home/ubuntu/workspace/cron-conf/raspberrypi/bin:/home/ubuntu/workspace/envsman/raspberrypi/cron-conf:/home/ubuntu/workspace/cron-conf/bin:/usr/bin:/bin # Default: /usr/bin:/bin

@reboot ipv6_forever

# Observe IP address not getting lost
*/10 * * * * ip-observer

# Deregulated Superman
#   Available: 01:00 - 03:00, even days
*/05 *        1-31/2 * * create-dnsmasq-toggle-conf private deregulated_superman && remove-dnsmasq-toggle-conf private normal_upstream   && create-dnsmasq-toggle-conf private superman_upstream
*/05 00,05-23 2-31/2 * * create-dnsmasq-toggle-conf private deregulated_superman && remove-dnsmasq-toggle-conf private normal_upstream   && create-dnsmasq-toggle-conf private superman_upstream
00   01       2-31/2 * * remove-dnsmasq-toggle-conf private deregulated_superman && remove-dnsmasq-toggle-conf private superman_upstream && create-dnsmasq-toggle-conf private normal_upstream

# Superman
#   Available: 02:00 - 03:00, even days
*/05 *           1-31/2 * * create-dnsmasq-toggle-conf private superman
*/05 00-01,05-22 2-31/2 * * create-dnsmasq-toggle-conf private superman
00   02          2-31/2 * * remove-dnsmasq-toggle-conf private superman

# VOD
#   Available: 03:00 - 05:00, Tue, Thu, Sat
#   Available: 27:00 - 29:00, Mon, Wed, Fri
*/05 *           * * 0,1,3,5 create-dnsmasq-toggle-conf public vod
*/05 00-02,05-23 * * 2,4,6   create-dnsmasq-toggle-conf public vod
00   03          * * 2,4,6   remove-dnsmasq-toggle-conf public vod

# YouTube & Auto-update cron conf
#   Available: 03:00 - 05:00, Mon, Wed, Fri, Sun
#   Available: 27:00 - 29:00, Sun, Tue, Thu, Sat
*/05 *           * * 2,4,6   create-dnsmasq-toggle-conf public youtube
*/05 00-02,05-23 * * 0,1,3,5 create-dnsmasq-toggle-conf public youtube
00   03          * * 0,1,3,5 remove-dnsmasq-toggle-conf public youtube && cron-apply raspberrypi
