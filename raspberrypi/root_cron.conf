NON_ROOT_USER=ubuntu
HOME=/home/ubuntu
PATH=/home/ubuntu/workspace/cron-conf/raspberrypi/bin:/home/ubuntu/workspace/envsman/raspberrypi/cron-conf:/usr/bin:/bin # Default: /usr/bin:/bin

@reboot ipv6_forever

# Observe IP address not getting lost
*/10 * * * * ip-observer

# Deregulated Superman
#   Available: at 00:00 - 03:00 every day
*/05 03-23 * * * create-dnsmasq-toggle-conf private deregulated_superman && remove-dnsmasq-toggle-conf private normal_upstream   && create-dnsmasq-toggle-conf private superman_upstream
00   00    * * * remove-dnsmasq-toggle-conf private deregulated_superman && remove-dnsmasq-toggle-conf private superman_upstream && create-dnsmasq-toggle-conf private normal_upstream

# Superman
#   Available: at 01:00 - 03:00 every day
*/05 00,03-22 * * * create-dnsmasq-toggle-conf private superman
00   01       * * * remove-dnsmasq-toggle-conf private superman

# VOD
#   Available: at 04:00 - 06:00 on 2,6,10,14,...
*/05 *           1-31/4 * * create-dnsmasq-toggle-conf public vod
*/05 *           3-31/4 * * create-dnsmasq-toggle-conf public vod
*/05 *           4-31/4 * * create-dnsmasq-toggle-conf public vod
*/05 00-03,06-23 2-31/4 * * create-dnsmasq-toggle-conf public vod
00   04          2-31/4 * * remove-dnsmasq-toggle-conf public vod

# YouTube
#   Available: at 04:00 - 06:00 on 4,8,12,16,...
*/05 *           1-31/4 * * create-dnsmasq-toggle-conf public youtube
*/05 *           2-31/4 * * create-dnsmasq-toggle-conf public youtube
*/05 *           3-31/4 * * create-dnsmasq-toggle-conf public youtube
*/05 00-03,06-23 4-31/4 * * create-dnsmasq-toggle-conf public youtube
00   04          4-31/4 * * remove-dnsmasq-toggle-conf public youtube
